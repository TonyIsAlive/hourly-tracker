<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Production Tracker</title>
    <script src="https://kit.fontawesome.com/9f8cce9f53.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Hourly Production Tracker</h1>
    <form id="productionForm">
        <div class="form-group">
            <label for="empId">Name/Emp ID:</label>
            <input type="text" id="empId" name="empId" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="line">Line:</label>
            <input type="text" id="line" name="line" required>
        </div>
        <div class="form-group">
            <label for="projectModel">Project/Model:</label>
            <input type="text" id="projectModel" name="projectModel" required>
        </div>
        <div class="form-group">
            <label for="productType">Product Type:</label>
            <select id="productType" name="productType">
                <option value="Mass">Mass</option>
                <option value="Proto">Proto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="shift">Shift:</label>
            <select id="shift" name="shift">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="s1">S1</option>
                <option value="s2">S2</option>
                <option value="g">G</option>
            </select>
        </div>
        <div class="form-group">
            <label for="boardSide">Board Side:</label>
            <select id="boardSide" name="boardSide">
                <option value="bot">Bottom</option>
                <option value="top">Top</option>
                <option value="single">Single</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plannedQty">Hourly Planned Qty:</label>
            <input type="number" id="plannedQty" name="plannedQty" required>
        </div>
        <div class="form-group">
            <label for="achievedQty">Hourly Achieved Qty:</label>
            <input type="number" id="achievedQty" name="achievedQty" required>
        </div>
        <div class="form-group">
            <label for="cycleTime">Cycle Time of Product:</label>
            <input type="text" id="cycleTime" name="cycleTime" required>
        </div>
        <div class="form-group">
            <label for="rejectionRate">Rejection Rate Image (MUST BE <0.02):</label>
            <input type="file" id="rejectionRate" name="rejectionRate" accept="image/*" multiple required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('productionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this); // Create a FormData object from the form

            fetch('https://gaurav-smt.pages.dev/api/submit', { // Use the full URL
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Data submitted successfully!');
                } else {
                    alert('Error submitting data: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            });
        });
    </script>
</body>
</html>
