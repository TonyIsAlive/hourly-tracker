<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Production Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        #fileList {
            max-height: 200px;
            overflow-y: auto;
        }
        .form-section {
            transition: all 0.3s ease;
        }
        .form-section:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .file-item {
            transition: all 0.2s ease;
        }
        .file-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Hourly Production Tracker</h1>
            <p class="text-gray-600">Track your production efficiency and quality</p>
        </header>

        <!-- Main Form Container -->
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-6 mb-8">
            <!-- Login Section (visible by default) -->
            <div id="loginSection">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login to Submit Data</h2>
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                    </div>
                    <button onclick="login()" class="w-full gradient-bg text-white py-2 px-6 rounded-md hover:opacity-90 transition duration-300">Login</button>
                </div>
            </div>

            <!-- Admin Section (hidden by default) -->
            <div id="adminSection" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Admin Panel</h2>
                <div class="flex space-x-4 mb-6">
                    <button onclick="showUserManagement()" class="gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition duration-300">User Management</button>
                    <button onclick="showDataView()" class="gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition duration-300">View Production Data</button>
                </div>
                
                <!-- User Management Section -->
                <div id="userManagementSection" class="hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Create New User</h3>
                    <div class="space-y-4 mb-6">
                        <div>
                            <label for="newUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" id="newUsername" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="newPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
                        </div>
                        <div>
                            <label for="userRole" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                            <select id="userRole" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="user">Regular User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button onclick="createUser()" class="gradient-bg text-white py-2 px-6 rounded-md hover:opacity-90 transition duration-300">Create User</button>
                    </div>

                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Existing Users</h3>
                    <div id="usersList" class="bg-gray-50 rounded-md p-4">
                        <!-- Users will be listed here -->
                    </div>
                </div>

                <!-- Data View Section -->
                <div id="dataViewSection" class="hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Production Data</h3>
                    <div class="mb-4">
                        <button onclick="exportToCSV()" class="gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition duration-300 mr-2">Export to CSV</button>
                        <button onclick="clearAllData()" class="bg-red-500 text-white py-2 px-4 rounded-md hover:opacity-90 transition duration-300">Clear All Data</button>
                    </div>
                    <div class="overflow-x-auto">
                        <div id="dataTable" class="w-full"></div>
                    </div>
                </div>
            </div>

            <!-- User Form Section (hidden by default) -->
            <div id="userFormSection" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Production Entry Form</h2>
                    <button onclick="logout()" class="text-blue-600 hover:text-blue
